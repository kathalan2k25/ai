<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZyrixAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #222;
      display: flex;
      flex-direction: column; /* now allows header */
      height: 100vh;
      overflow: hidden;
    }

    /* Top bar with login/signup */
    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0.8rem 1.5rem;
      border-bottom: 1px solid #e5e5e5;
      background: #fff;
      flex-shrink: 0;
    }

    .auth-buttons a {
      text-decoration: none;
      margin-left: 1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .auth-buttons .login-btn {
      background: #fff;
      color: #333;
    }

    .auth-buttons .signup-btn {
      background: #10a37f;
      color: #fff;
      border: none;
    }

    .auth-buttons .signup-btn:hover {
      background: #0d8a6a;
    }

    .auth-buttons .login-btn:hover {
      background: #f1f5f9;
    }

    /* Main app layout */
    .app-container {
      display: flex;
      flex: 1;
      height: 100%;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 80px;
      background: #f7f7f8;
      border-right: 1px solid #e5e5e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0.5rem;
    }

    .sidebar h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: #0f172a;
      text-align: center;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
    }

    .sidebar button {
      width: 100%;
      background: #fff;
      border: 1px solid #ddd;
      color: #333;
      padding: 0.6rem;
      margin: 0.3rem 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s;
      text-align: center;
    }

    .sidebar button:hover {
      background: #f1f5f9;
    }

    /* Chat container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-window {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .message-row {
      display: flex;
      margin: 0.4rem 0;
    }

    .message {
      display: inline-block;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 0.95rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 75%;
    }

    .user {
      background: #e8f0fe;
      margin-left: auto;
    }

    .ai {
      background: #f1f5f9;
      border: 1px solid #e5e7eb;
      margin-right: auto;
    }

    /* Input bar */
    .input-bar {
      display: flex;
      padding: 1rem 2rem;
      border-top: 1px solid #e5e5e5;
      background: #fff;
    }

    .input-bar textarea {
      flex: 1;
      resize: none;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 1rem;
      background: #fff;
      color: #111;
    }

    .input-bar button {
      margin-left: 1rem;
      padding: 0 1.5rem;
      border: none;
      border-radius: 8px;
      background: #10a37f;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-bar button:hover {
      background: #0d8a6a;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }

    /* Dark Mode */
    .dark {
      background: #0f172a;
      color: #f1f5f9;
    }
    .dark .sidebar {
      background: #1e293b;
      border-right: 1px solid #334155;
    }
    .dark .input-bar {
      background: #1e293b;
      border-top: 1px solid #334155;
    }
    .dark .message.user {
      background: #334155;
    }
    .dark .message.ai {
      background: #475569;
    }
    .dark .sidebar button {
      background: #1e293b;
      color: #f1f5f9;
      border: 1px solid #334155;
    }

    /* Code blocks */
    pre {
      background: #1e1e1e;
      color: #f5f5f5;
      padding: 0.8rem;
      border-radius: 8px;
      overflow-x: auto;
    }
    code {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <div class="auth-buttons">
      <a href="sign.html" class="login-btn">Log in</a>
      <a href="sign.html" class="signup-btn">Sign up</a>
    </div>
  </div>

  <!-- Main App Layout -->
  <div class="app-container">
    <!-- Slim Sidebar -->
    <div id="sidebar" class="sidebar">
      <h1>ZyrixAI</h1>
      <button onclick="newChat()">​🇳​​🇪​​🇼​</button>
      <button onclick="clearChat()">​🇨​​🇱​​🇪​​🇦​​🇷​</button>
      <button onclick="exportChat()">​🇪​​🇽​​🇵​​🇴​​🇷​​🇹​</button>
      <button onclick="toggleTheme()">​🇩​​🇦​​🇷​​🇰​</button>
    </div>

    <!-- Chat Area -->
    <div class="chat-container">
      <div id="chatWindow" class="chat-window"></div>
      <div class="input-bar">
        <textarea id="userInput" rows="1" placeholder="Message ZyrixAI..."></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatWindow = document.getElementById("chatWindow");
    const userInput = document.getElementById("userInput");
    const API_KEY = "AIzaSyDvfdZzBfMXYRVY2DD1nH4l08rt6hem8sw";
    const MODEL = "gemini-1.5-flash";

    let typingIndicator;

    function appendMessage(role, text) {
      const row = document.createElement("div");
      row.className = "message-row";

      const msg = document.createElement("div");
      msg.className = "message " + role;
      msg.innerHTML = text
        .replace(/\n/g, "<br>")
        .replace(/```([\s\S]*?)```/g, "<pre><code>$1</code></pre>");

      row.appendChild(msg);
      chatWindow.appendChild(row);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      saveChat();
    }

    function showTyping() {
      typingIndicator = document.createElement("div");
      typingIndicator.className = "message ai";
      typingIndicator.textContent = "⌛ ZyrixAI is typing...";
      chatWindow.appendChild(typingIndicator);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function hideTyping() {
      if (typingIndicator) typingIndicator.remove();
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      userInput.value = "";

      showTyping();

      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text }] }]
            })
          }
        );
        const data = await res.json();
        hideTyping();
        const aiText =
          data.candidates?.[0]?.content?.parts
            ?.map(p => p.text)
            .join(" ") || "⚠️ No response";
        appendMessage("ai", aiText);
      } catch (err) {
        hideTyping();
        appendMessage("ai", "⚠️ Error: " + err.message);
      }
    }

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function newChat() {
      chatWindow.innerHTML = "";
      saveChat();
    }

    function clearChat() {
      chatWindow.innerHTML = "";
      localStorage.removeItem("zyrix_chat");
    }

    function exportChat() {
      const text = chatWindow.innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "zyrixai_chat.txt";
      link.click();
    }

    function saveChat() {
      localStorage.setItem("zyrix_chat", chatWindow.innerHTML);
    }

    function loadChat() {
      const saved = localStorage.getItem("zyrix_chat");
      if (saved) chatWindow.innerHTML = saved;
    }
    loadChat();

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
