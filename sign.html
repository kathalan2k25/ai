<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZyrixAI - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .orbitron {
      font-family: 'Orbitron', sans-serif;
      color: #222;
    }

    .glass {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2.5rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .btn {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: none;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1rem;
      user-select: none;
    }

    .btn:hover {
      background-color: #2563eb;
    }

    #errorMessage {
      margin-top: 1rem;
      background-color: #fee2e2;
      color: #b91c1c;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Sign Up Page -->
  <div id="signupPage">
    <div class="glass">
      <h2 class="text-3xl orbitron mb-4">Welcome to Zyrix</h2>
      <p class="mb-6 text-gray-600">Sign up with your Google account</p>

      <button id="googleBtn" class="btn">
        Continue with Google
      </button>

      <div id="errorMessage">
        <p id="errorText"></p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Firebase Auth Script -->
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCU3RPOglyqFhJCB6RWYI3NhqMtlRnjPbY",
      authDomain: "lottanodes-a2fed.firebaseapp.com",
      projectId: "lottanodes-a2fed",
      storageBucket: "lottanodes-a2fed.firebasestorage.app",
      messagingSenderId: "192513042444",
      appId: "1:192513042444:web:beed2715dc38f6c7f4a629",
      measurementId: "G-X5TYLLDHG5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const googleBtn = document.getElementById('googleBtn');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    // Handle Signup/Login
    function handleLogin(user) {
      if (user) {
        // Redirect immediately to home.html
        window.location.href = "https://zyrixai.netlify.app/";
      }
    }

    // Handle Error
    function handleError(error) {
      console.error("Sign-in failed:", error);
      errorText.textContent = `Error: ${error.message}`;
      errorMessage.style.display = 'block';
    }

    // Sign in with popup
    googleBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => handleLogin(result.user))
        .catch(handleError);
    });

    // Already logged in?
    auth.onAuthStateChanged(user => {
      if (user) handleLogin(user);
    });
  </script>
</body>
</html>
